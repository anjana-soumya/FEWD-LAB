<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4"> 
                <div class="card shadow p-3">  
                    <h3 class="text-center mb-3">Feedback Form</h3> 
                    <form>
                        <div class="mb-2">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Your name">
                        </div>

                        <div class="mb-2">
                            <label for="email" class="form-label">Email </label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Your email">
                        </div>

                        <div class="mb-2">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control form-control-sm" id="phone" name="phone" placeholder="Your phone">
                        </div>

                        <div class="mb-2">
                            <label for="rating" class="form-label">Rating</label>
                            <select id="rating" name="rating" class="form-select form-select-sm" required>
                                <option value="">--Select--</option>
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Fair</option>
                                <option value="3">3 - Good</option>
                                <option value="4">4 - Very Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label for="questions" class="form-label">Any Questions</label>
                            <textarea id="questions" name="questions" class="form-control form-control-sm" rows="2" required></textarea>
                        </div>

                        <div class="mb-2">
                            <label for="comments" class="form-label">Additional Comments</label>
                            <textarea id="comments" name="comments" class="form-control form-control-sm" rows="2"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm w-100 mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
